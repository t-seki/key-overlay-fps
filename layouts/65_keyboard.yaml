profile:
  name: "65%キーボード"
  description: "標準的な65%キーボードレイアウト - 全キー表示"
  version: "1.0"
  author: "KeyOverlayFPS"
  createdAt: 2025-01-27T00:00:00Z

global:
  keySize:
    width: 26
    height: 26
  fontSize: 10
  fontFamily: ""
  backgroundColor: "#2A2A2A"
