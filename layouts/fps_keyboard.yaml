profile:
  name: "FPSキーボード"
  description: "FPSゲーム用コンパクトキーボードレイアウト - 必要最小限のキー表示"
  version: "1.0"
  author: "KeyOverlayFPS"
  createdAt: 2025-01-27T00:00:00Z

global:
  keySize:
    width: 26
    height: 26
  fontSize: 10
  fontFamily: "Arial"
  backgroundColor: "#2A2A2A"
  highlightColor: "#00FF00"
  foregroundColor: "#FFFFFF"
  mouseCircleSize: 20
  mouseCircleColor: "#FFFFFF"
  mouseMoveHighlightColor: "#FF0000"
  mouseMoveHighlightDuration: 0.1
  mouseMoveThreshold: 5.0
  windowWidth: 520
  windowHeight: 160

window:
  width: 520
  height: 160
  backgroundColor: "Transparent"

