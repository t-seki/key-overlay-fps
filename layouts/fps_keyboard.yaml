profile:
  name: "FPSキーボード"
  description: "FPSゲーム用コンパクトキーボードレイアウト - 必要最小限のキー表示"
  version: "1.0"
  author: "KeyOverlayFPS"
  createdAt: 2025-01-27T00:00:00Z

global:
  keySize:
    width: 26
    height: 26
  fontSize: 10
  fontFamily: "Arial"
  backgroundColor: "#2A2A2A"
  highlightColor: "#00FF00"
  foregroundColor: "#FFFFFF"
  shiftDisplayEnabled: false

window:
  width: 520
  height: 160
  widthWithoutMouse: 450
  backgroundColor: "Transparent"

keys:
  # ESCキー
  KeyEscape:
    position: { x: 5, y: 5 }
    size: { width: 26, height: 26 }
    text: "Esc"
    virtualKey: VK_ESCAPE
    fontSize: 8
    isVisible: true

  # 数字キー（FPS重要キー）
  Key1:
    position: { x: 33, y: 5 }
    size: { width: 26, height: 26 }
    text: "1"
    shiftText: "!"
    virtualKey: VK_1
    isVisible: true
  Key2:
    position: { x: 61, y: 5 }
    size: { width: 26, height: 26 }
    text: "2"
    shiftText: "@"
    virtualKey: VK_2
    isVisible: true
  Key3:
    position: { x: 89, y: 5 }
    size: { width: 26, height: 26 }
    text: "3"
    shiftText: "#"
    virtualKey: VK_3
    isVisible: true
  Key4:
    position: { x: 117, y: 5 }
    size: { width: 26, height: 26 }
    text: "4"
    shiftText: "$"
    virtualKey: VK_4
    isVisible: true
  Key5:
