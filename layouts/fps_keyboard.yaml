mouse:
  position: { x: 290, y: 20 }  # FPS用に左に配置
  buttons:
    MouseLeft:
      offset: { x: 3, y: 3 }
      size: { width: 25, height: 35 }
      virtualKey: VK_LBUTTON
      isVisible: true
    MouseRight:
      offset: { x: 32, y: 3 }
      size: { width: 25, height: 35 }
      virtualKey: VK_RBUTTON
      isVisible: true
    MouseWheelButton:
      offset: { x: 25, y: 10 }
      size: { width: 10, height: 22 }
      virtualKey: VK_MBUTTON
      isVisible: true
    MouseButton4:
      offset: { x: 0, y: 64 }
      size: { width: 10, height: 18 }
      virtualKey: VK_XBUTTON1
      isVisible: true
    MouseButton5:
      offset: { x: 0, y: 42 }
      size: { width: 10, height: 18 }
      virtualKey: VK_XBUTTON2
      isVisible: true
    ScrollUp:
      offset: { x: 35, y: 10 }
      size: { width: 10, height: 12 }
      isVisible: false  # スクロール時のみ一時的に表示
    ScrollDown:
      offset: { x: 35, y: 24 }
      size: { width: 10, height: 12 }
      isVisible: false  # スクロール時のみ一時的に表示
  body:
    offset: { x: 0, y: 0 }
    size: { width: 60, height: 85 }
    isVisible: true
  directionCanvas:
    offset: { x: 15, y: 50 }
    size: { width: 30, height: 30 }
    isVisible: true
    visualization:
      circleSize: 15
      circleColor: "#FFFFFF"
      highlightColor: "#00FF00"
      highlightDuration: 100
      threshold: 5.0