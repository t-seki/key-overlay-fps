  position: { x: 290, y: 20 }  # FPS用に左に配置
  movement:
    circleSize: 15
    circleColor: "#FFFFFF"
    highlightColor: "#00FF00"
    highlightDuration: 100
    threshold: 5.0
  buttons:
    MouseLeft:
      offset: { x: 3, y: 3 }
      size: { width: 25, height: 35 }
      virtualKey: 1
      isVisible: true
    MouseRight:
      offset: { x: 32, y: 3 }
      size: { width: 25, height: 35 }
      virtualKey: 2
      isVisible: true
    MouseWheelButton:
      offset: { x: 25, y: 10 }
      size: { width: 10, height: 22 }
      virtualKey: 3
      isVisible: true
    MouseButton4:
      offset: { x: 0, y: 64 }
      size: { width: 10, height: 18 }
      virtualKey: 5
      isVisible: true
    MouseButton5:
      offset: { x: 0, y: 42 }
