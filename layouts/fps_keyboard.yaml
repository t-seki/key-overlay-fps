  # ESCキー
  KeyEscape:
    position: { x: 5, y: 5 }
    size: { width: 26, height: 26 }
    text: "Esc"
    virtualKey: 0x1B
    fontSize: 8
    isVisible: true

  # 数字キー（FPS重要キー）
  Key1:
    position: { x: 33, y: 5 }
    size: { width: 26, height: 26 }
    text: "1"
    shiftText: "!"
    virtualKey: 0x31
    isVisible: true
  Key2:
